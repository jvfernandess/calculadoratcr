<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crédito Rural</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Calculadora de Crédito Rural</h2>
        <form id="simuladorForm">
            <div class="form-group">
                <label for="valorEmprestimo">Valor do Empréstimo (R$)</label>
                <input type="number" class="form-control" id="valorEmprestimo" required>
            </div>
            <div class="form-group">
                <label for="taxaJuros">Taxa de Juros Anual (%)</label>
                <input type="number" class="form-control" id="taxaJuros" required>
            </div>
            <div class="form-group">
                <label for="periodoPagamento">Período de Pagamento (em meses)</label>
                <input type="number" class="form-control" id="periodoPagamento" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularJuros()">Calcular</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
